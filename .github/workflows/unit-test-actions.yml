name: Unit Tests continiuous integration

on:
    pull_request

jobs:
    test:
        runs-on: ubuntu-latest
        permissions:
            checks: write
            pull-requests: write
            contents: write

        steps:
            - uses: actions/checkout@v3
            - uses: ArtiomTr/jest-coverage-report-action@v2
            
            - name: Checkout code
              uses: actions/checkout@v6

            - name: Set up Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: '22.19.0'

            - name: Install dependencies
              run: npm install
                   
            - name: Run tests
              run: npm test